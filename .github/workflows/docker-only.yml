name: Docker Build and Push

on:
  push:
    branches:
      - master
      - '**'  # Allow manual pushes from any branch
  workflow_dispatch:

jobs:
  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase owner name
        id: lowercase
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Determine Docker tags
        id: tags
        run: |
          if [ "${{ github.ref_name }}" = "master" ]; then
            echo "docker_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "docker_tag=dev" >> $GITHUB_OUTPUT
          fi

          # Convert repository name to lowercase for Docker
          REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')
          echo "repo_lowercase=${REPO_LOWER}" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.tags.outputs.repo_lowercase }}
          labels: |
            org.opencontainers.image.title=MicroBin Plus
            org.opencontainers.image.description=A super tiny, feature rich, configurable paste bin web application
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ steps.tags.outputs.repo_lowercase }}:${{ steps.tags.outputs.docker_tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Make package public
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /users/${{ steps.lowercase.outputs.owner }}/packages/container/microbin-plus \
            -f visibility='public' || echo "Package may already be public or doesn't exist yet"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Image published
        run: |
          echo "✓ Docker image published to GitHub Container Registry"
          echo "✓ Package visibility set to public"
          echo "Tags: ghcr.io/${{ steps.tags.outputs.repo_lowercase }}:${{ steps.tags.outputs.docker_tag }}"
          echo ""
          echo "Pull with: docker pull ghcr.io/${{ steps.tags.outputs.repo_lowercase }}:${{ steps.tags.outputs.docker_tag }}"

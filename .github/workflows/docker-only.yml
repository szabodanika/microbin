name: Docker Build and Push

on:
  push:
    branches:
      - master
      - '**'  # Allow manual pushes from any branch
  workflow_dispatch:

jobs:
  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine Docker tags
        id: tags
        run: |
          if [ "${{ github.ref_name }}" = "master" ]; then
            echo "docker_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "docker_tag=dev" >> $GITHUB_OUTPUT
          fi

          # Convert repository name to lowercase for Docker
          echo "repo_lowercase=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          build-args: |
            REPO=${{ github.repository }}
            VER=${{ github.ref_name }}
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ steps.tags.outputs.repo_lowercase }}:${{ steps.tags.outputs.docker_tag }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
